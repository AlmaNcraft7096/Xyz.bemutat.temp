<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="Css/xyz.main.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="Egg" id="egg"></div>
    <div class="All">
        <nav>
            <ul class="horizontal">
                <li><a class="active">Home</a></li>
                <li><a>News</a></li>
                <li><a>Contact</a></li>
                <li><a href="#egg">About</a></li>
            </ul>
        </nav>
        <div class="box" id="A">
            <div class="imgBox">
                <a href="#egg" data-href="../Balics/balicskecske.html" id="delayedLink"><img src="img/1.png" alt="2"></a>
            </div>
            <div class="content">
                <h2>Gray fuzz</h2>
            </div>
        </div>
        
        <div class="box" id="B">
            <div class="imgBox">
                <a href="#egg" data-href="../Alma/freakylocker.html" id="delayedLink"><img src="img/2.png" alt="2"></a>
            </div>
            <div class="content">
                <h2>Wood</h2>
            </div>
        </div>
        
        <div class="box" id="C">
            <div class="imgBox">
                <img src="img/3.png" alt="3">
            </div>
            <div class="content">
                <h2>Sand</h2>
            </div>
        </div>
    </div>
    <script> 
                // Select all links with the class 'delayedLink'
                const delayedLinks = document.querySelectorAll('.delayedLink');
        const egg = document.getElementById('egg'); // Select the Egg element

        // Function to handle the click event
        function handleClick(event) {
            event.preventDefault(); // Prevent the default link action

            // Add the 'expanded' class to trigger transformation
            egg.classList.add('expanded');

            // Inform the user about the delay and redirect
            alert("You will be redirected in 5 seconds...");

            // Get the href from the clicked link
            const redirectUrl = this.getAttribute('data-href');
            console.log("Redirecting to:", redirectUrl); // Debugging line

            // Set a delay of 5 seconds (5000 milliseconds)
            setTimeout(() => {
                // Redirect to the URL specified in data-href
                window.location.href = redirectUrl;
            }, 5000); // 5 seconds
        }

        // Loop through each link and add the click event listener
        delayedLinks.forEach(link => {
            link.addEventListener('click', handleClick);
        });
    </script>
</body>
</html>
